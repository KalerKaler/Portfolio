<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Kaler Portfolio</title>
        <style>
            body {
                background: #100c08;
                margin: 0;
                padding: 0;
                font-family: sans-serif; /* Cleaner look for portfolio */
            }
            
            .banner {
                position: relative;
                width: 100%;
                z-index: -50;
            }
            
            .flex-container {
                display: flex;
                align-items: flex-start; /* Aligns items to the top of the container */
                margin-top: -10vh;       /* Pulls the profile section up into the banner area */
                padding-left: 5vw;
            }

            .pfp {
                z-index: 10;
                border-radius: 50%;
                height: 30vh;
                margin-left:5vw;
                border: 3px solid #100c08; /* Adds a small gap between image and background */
            }

            /* This new container stacks the Name and Description vertically */
            .text-content {
                display: flex;
                flex-direction: column;
                margin-left: 30vw;
                margin-top: 5vh; /* Adjust this to move text up or down relative to PFP */
            }
            
            .name {
                font-size: 3.5rem;
                color: #c4aead;
                margin: 0; /* Remove default margins to control spacing better */
            }

            .description {
                color: beige;
                margin-top: 1.2rem;
                font-weight: 400;
                max-width: 500px; /* Prevents text from stretching too wide */
                font-size:1.4rem;
            }
            
            .icons {
                position: absolute; 
                top: 5vh; 
                right: 3vw;
                z-index: 100;
                display: flex;
                gap: 15px;
            }
            
            .social {
                color: aliceblue;
                font-size: 1.8rem;
                transition: transform 0.2s;
                cursor: pointer;
            }
            
            .social:hover {
                color: #c4aead;
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <img class="banner" src="https://i.imgur.com/hedFquz.jpeg" alt="Banner">
        
        <div class="icons">
            <i class="fa-brands fa-linkedin social"></i>
            <i class="fa-brands fa-github social"></i>
        </div>

        <div class="flex-container">
            <img class="pfp" src="https://i.imgur.com/H90evOD.jpeg" alt="Rajveer PFP">
            
            <div class="text-content">
                <h1 class="name">Rajveer Singh Kaler</h1>
                <h3 class="description">A passionate and continuously learning student who does not back down from hard work</h3>
            </div>
        </div>
    </body>
</html>
